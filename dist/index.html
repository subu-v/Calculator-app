<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.2e6c984a.png">
    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.28097f41.css">
  <script src="/style.28097f41.js"></script></head>
  <body> 
    <main class="calc"> 
      <header class="calc__header"> 
        <h1 class="calc__primary-heading">calc </h1>
        <div class="calc__tswitch"> 
          <p class="calc__tswitch--desc">THEME </p>
          <div class="calc__tswitch--toggle">
            <div class="calc__tswitch--labels">
              <label for="theme">1</label>
              <label for="theme">2</label>
              <label for="theme">3</label>
            </div>
            <div class="calc__tswitch--inputs"> 
              <input class="calc__tswitch--input calc__tswitch--input-1" type="radio" id="one" name="theme">
              <input class="calc__tswitch--input calc__tswitch--input-2" type="radio" id="two" name="theme">
              <input class="calc__tswitch--input calc__tswitch--input-3" type="radio" id="three" name="theme">
            </div>
          </div>
        </div>
      </header>
      <div class="calc__input-display"> 
        <p class="calc__input-display--box">0</p>
      </div>
      <div class="calc__keypad">
        <div class="calc__keypad--col"> 
          <button class="calc__keypad--btn">7</button>
          <button class="calc__keypad--btn">8</button>
          <button class="calc__keypad--btn">9</button>
          <button class="calc__keypad--btn calc__keypad--rd-btn">DEL </button>
        </div>
        <div class="calc__keypad--col"> 
          <button class="calc__keypad--btn">4</button>
          <button class="calc__keypad--btn">5</button>
          <button class="calc__keypad--btn">6</button>
          <button class="calc__keypad--btn">+</button>
        </div>
        <div class="calc__keypad--col"> 
          <button class="calc__keypad--btn">1</button>
          <button class="calc__keypad--btn">2</button>
          <button class="calc__keypad--btn">3</button>
          <button class="calc__keypad--btn">-</button>
        </div>
        <div class="calc__keypad--col"> 
          <button class="calc__keypad--btn">. </button>
          <button class="calc__keypad--btn">0</button>
          <button class="calc__keypad--btn">/</button>
          <button class="calc__keypad--btn">x</button>
        </div>
        <div class="calc__keypad--col"> 
          <button class="calc__keypad--btn calc__keypad--rd-btn">RESET</button>
          <button class="calc__keypad--btn calc__keypad--tg-eq-btn">=  </button>
        </div>
      </div>
    </main>
    <script src="/script.76d4bba4.js"></script>
  </body>
</html>
